<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing App</title>
    <style>
        #targetText {
            font-size: 24px;
            letter-spacing: 2px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        body {
            background-color: yellow; /* Dark grey color */
        }
    </style>
</head>
<body>
    <h1>Enter a sentence to practice:</h1>
    <input type="text" id="sentenceInput" placeholder="Type or paste your sentence here" />
    <button id="startButton">Start Typing</button>

    <h2>Type the sentence below:</h2>
    <div id="targetText"></div>
    <input type="text" id="userInput" disabled />

    <script src="app.js"></script>
</body>
</html>
