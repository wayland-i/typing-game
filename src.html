<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing App</title>
    <style>
        #targetText {
            font-size: 24px;
            letter-spacing: 2px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Type the sentence below:</h1>
    <div id="targetText"></div>
    <input type="text" id="userInput" autofocus />

    <script src="app.js"></script>
</body>
</html>
